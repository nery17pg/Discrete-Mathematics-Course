<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de un vector</title>
</head>
<body>
    <script>
        /*Crea un programa que emplee recursividad para calcular el amyor de los elementos
        de un vector no vacÃ­o*/
        function maximo(arr, n) {
            if (n === 1) {  //Caso base
                return arr[0];
            }

            let maximoVec = maximo(arr, n - 1);

            if (arr[n - 1] > maximoVec) {
                return arr[n - 1];  //Llamada recursiva
            } else {
                return maximoVec;
            }
        }

        let vector = [3, 7, 10, 9, 9, 5];
        let n = vector.length;
        console.log(maximo(vector, n)); 
    </script>
</body>
</html>
