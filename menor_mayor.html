<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor a mayor</title>
</head>
<body>
    <script>
        /*Escriba un función recursiva que ordene de menor a mayor un arreglo de enteros basándose en la siguiente idea:
        coloque el elemento más pequeño en la primer ubicación y luego ordene el resto del arreglo con llamada recursiva.*/
        function ordenar_MenToMay(array, primera = 0) {
            if (primera >= array.length - 1) return; // Caso base

            // Aquí busca el menor y lo pone en la posición 0
            let menor = primera;
            for (let i = primera + 1; i < array.length; i++) {
                if (array[i] < array[menor]) {
                    menor = i;
                }
            }

            //Switch
            [array[primera], array[menor]] = [array[menor], array[primera]];

            //Llamada recursiva
            ordenar_MenToMay(array, primera + 1);
        }

        let array = [1, 2, 9, 12, 5, 6];
        ordenar_MenToMay(array);
        console.log(array); 
    </script>
</body>
</html>
