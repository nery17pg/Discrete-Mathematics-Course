<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function elemento(arr, e, index = 0) {
            if (index >= arr.length) {
                return false; 
            }
            if (arr[index] === e) {
                return true; 
            }
            return elemento(arr, e, index + 1); 
        }

        let array = [2, 4, 6, 8, 10];
        let buscar = 15;
        console.log(elemento(array, buscar));
    </script>
</body>
</html>
