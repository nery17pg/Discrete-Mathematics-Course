<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarDigitos(n) {
            if (n < 10) {
                return n; 
            }
            return (n % 10) + sumarDigitos(Math.floor(n / 10)); 
        }

        let entrada = 4829;
        console.log(sumarDigitos(entrada)); 
    </script>
</body>
</html>
