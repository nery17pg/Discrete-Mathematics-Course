<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numDigitos(num) {
            if (num < 10) {
                return 1;
            }
            return 1 + numDigitos(Math.floor(num / 10));
        }

        let numero = 12114;
        console.log(numDigitos(numero));
    </script>
</body>
</html>
